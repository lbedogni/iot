<md-content flex="100">
<div layout="column" >
    <!-- #003366-->
    <navbar location="schemadetail"></navbar>
	<div layout="row" flex>
		<sidebar flex="15" layout-align="end stretch" ></sidebar>
	    <div  layout="column" id="template-detail-div" flex>
	    	<md-toolbar class="detail-toolbar" layout="row">
		    		<md-button  aria-label="Go back!" ng-click="vm.goBack()">
			        	<md-icon md-svg-src="/static/img/icons/ic_keyboard_backspace_white_48px.svg"></md-icon>
			    	</md-button>
	    		
	    		
					<h1 class="detail-title" class="md-title" flex="80">[[ vm.currentTemplate.title ]]</h1>			    
	    		
	    		
			</md-toolbar>
		    <md-content class="md-padding" layout="column" flex>
			    <h2 class="md-title">Necessary sensors</h2>
			    <md-chips ng-model="vm.neededSensors" readonly="true">
			      <md-chip-template> [[ $chip]]</md-chip-template>
			    </md-chips> 

			</md-content>
			<md-content class="md-padding" layout="column">
			    <h2 class="md-title">Expression: </h2>
			    <p> [[ vm.currentTemplate.expression ]]</p>
			    
			</md-content>
					[[ vm.address]]
			<md-content class="md-padding" layout="column">
		  	<form layout layout-align="center" ng-submit="vm.onSubmit()" >
				<div layout="row" flex>
					<md-input-container flex class="md-icon-float md-block md-title">
						<md-icon style="color: #3781BF; height: 26px; width: 26px;" md-svg-src="img/icons/ic_place_24px.svg"></md-icon>
						<label>Where would you like to instantiate the service?</label>
						<input type="text" ng-model="address"  >
					</md-input-container>
					<div>
						<md-button class="md-raised md-confirm-button" type="submit">
							<md-icon class="material-icons" style="color: white;">search</md-icon>
						</md-button>
					</div>
				</div>    
			</form>
	    	</md-content>
	    	<md-content id="content-map" class="md-padding" layout="column">
					<div id="map"> </div>
			</md-content>

			<md-content class="md-padding" layout="column" flex>
				<md-toolbar class="md-table-toolbar md-default" layout="column" flex>
					<div class="md-toolbar-tools">
						<span>Available streams </span>
					</div>
				</md-toolbar>
				<md-table-container>
					<table md-table id="mdTable" md-row-select multiple ng-model="vm.selected">
						<thead md-head md-order="" >
							<tr md-row>
								<th md-column >Name</th>
								<th md-column ><span>Class</span></th>
								<th md-column ><span>Description</span></th>
								<th md-column ><span>Reliability</span></th>
								
							</tr>
						</thead>
						<tbody md-body>
							<tr id="tr[[stream.id]]" md-row md-select="stream.id" md-select-id="stream.id" md-on-select="vm.selectStream" md-on-deselect="vm.deselectStream" md-auto-select ng-repeat="stream in vm.foundedStreams">
								<td md-cell>[[stream.name]]</td>
								<td md-cell>[[stream.data_class]]</td>
								<td md-cell>[[stream.description]]</td>
								<td md-cell>[[stream.reliability]]</td>
							</tr>
						</tbody>
					</table>
				</md-table-container>

				<md-button class="md-raised md-confirm-button" type="submit" ng-click="vm.instanceService()" layout="column" flex>
					Instantiate service			
				</md-button>
			</md-content>
		    
		</div>
	</div>
</div>
</md-content>
